<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Logo</a>
    
    <!-- Links -->
    <ul class="navbar-nav">
      <!-- check script -->
    </ul>
  </nav>
  
  <div class="container">
    <h1>bootstrap samples</h1>
  </div>
  

  <script>
    function LinkItem(text,href){
      this.text = text;
      this.href = href;
    }
    const linkItems = [
    new LinkItem("Accordion","./accordion.html") , 
    new LinkItem("Alignment","./alignments.html") , 
    new LinkItem("Alert","./alerts.html") , 
    new LinkItem("Badge","./badges.html") , 
    new LinkItem("Button","./buttons.html") , 
    new LinkItem("Card","./cards.html") , 
    new LinkItem("Carousel","./carousels.html") , 
    new LinkItem("Color","./colors.html") , 
    new LinkItem("Form","./forms.html") , 
    new LinkItem("Grid","./grids.html") , 
    new LinkItem("Jumbotron","./jumbotrons.html") , 
    new LinkItem("List","./lists.html") , 
    new LinkItem("Modal","./modals.html") , 
    new LinkItem("Progress Bar","./progress-bars.html") , 
    new LinkItem("Spinner","./spinners.html") , 
    new LinkItem("Table","./tables.html") ,
    new LinkItem("Tooltip","./tooltips.html") ,

    
    ];

    
    for (let index = 0; index < linkItems.length; index++) {
      const linkItem = linkItems[index];
      document.querySelector('nav > ul').innerHTML += 
      `<li class="nav-item">
          <a class="nav-link" href=${linkItem.href}>${linkItem.text}</a>
      </li>`
    }
    
  </script>

</body>
</html>
