<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Alignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
      #div1 , #div2 , #div3 {background-color: aqua;width:200px;height:200px;}
    </style>
  </head>
<body>

<div class="container">
  <h2>Alignment</h2>
  <p class="text-right">text-right</p>
  <p class="text-center">text-center</p>
  <p class="text-left">text-left</p>

  <div id="div1" class="float-right">this div float right using float-right</div>
  <div id="div2" class="float-left">this div float left using float-left</div>
  <!-- following is used to clear float -->
  <div class="clearfix"></div>
  <br>
  <div id="div3">This does not float, class clearfix is used before</div>

</div>

</body>
</html>
