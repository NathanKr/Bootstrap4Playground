<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Alerts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contextual Alerts</h2>
  <p>Use the contextual classes to provide "meaning through colors":</p>
  <p>click X to close the alert</p>
</div>

<script>
    const colors = [
        "primary" , "success" , "info" ,
        "warning" , "danger" , "secondary" , "dark" 
    ];
    for (let index = 0; index < colors.length; index++) {
        const classColor = `alert-${colors[index]}`;
        document.querySelector('div').innerHTML += 
        `<div class="alert ${classColor} alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <p>${colors[index]}</p>
        </div>`
    }
</script>


</body>
</html>
