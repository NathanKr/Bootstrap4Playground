<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Colors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contextual Colors</h2>
  <p>Use the contextual classes to provide "colors through meaning":</p>
</div>

<script>
    const colors = [
        "muted" , "primary" , "success" , "info" ,
        "warning" , "danger" , "secondary" , "dark" 
    ];
    for (let index = 0; index < colors.length; index++) {
        const classColor = `text-${colors[index]}`;
        document.querySelector('div').innerHTML += 
        `<p class=${classColor}>${classColor}</p>`
    }
</script>


</body>
</html>
