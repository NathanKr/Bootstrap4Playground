<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div id="idContainer1" class="container">
  <h2>Button Styles</h2>
  <h6>Hover over the buttons and click on them to get their "Look & Feel"</h6>
  <button type="button" class="btn">Basic</button>
</div>
<script>
    const colors = [
        "muted" , "primary" , "success" , "info" ,
        "warning" , "danger" , "secondary" , "dark" , "light" , "link"
    ];

    const parent = document.getElementById("idContainer1");
    for (let index = 0; index < colors.length; index++) {
        const color = colors[index];
        parent.innerHTML += 
        `<button type="button" class="btn btn-${color}">${color}</button> `;
    }
</script>
</body>
</html>
