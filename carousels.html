<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap carousels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Carousel</h2>
        <p>Wait for the pictures show</p>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50" 
            src="https://image.shutterstock.com/image-photo/mighty-lion-watching-lionesses-who-260nw-149105702.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" 
            src="https://image.shutterstock.com/image-photo/big-male-lion-lying-on-260nw-296011973.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" 
            src="https://image.shutterstock.com/image-photo/roar-lion-ngorongoro-conservatio-area-260nw-1071416678.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
